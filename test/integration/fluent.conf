<source>
    @type tcp
    tag tcp.events
    port 5170
    delimiter "\n"
    <parse>
        @type json
    </parse>
</source>

<match tcp.events>
    @type file

    path /opt/fluent-plugin-formatter-protobuf/out

    <buffer>
        @type memory
    </buffer>

    <format>
        @type protobuf
        message_name "Log"
        include_paths ["/opt/fluent-plugin-formatter-protobuf/log_pb.rb"]
    </format>
</match>